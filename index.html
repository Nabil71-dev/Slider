<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/Row_Col.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Review Card</title>
</head>
<body>
    <section class="review">
        <div class="review_container">
            <div class="row">
                <div class="col section_title title">
                    <h1>Reviews</h1>
                </div>
                <div class="review_sign">
                    <li class="prev_btn"><img src="./public/img/left-arrow.svg"></li>
                </div>
                <div class="card_container">
                    <div class="row review_slider">
                        <div class="review_card"></div>
                        <div class="review_card"></div>
                        <div class="review_card"></div>
                        <div class="review_card"></div>
                        <div class="review_card"></div>
                        <div class="review_card"></div>
                        <div class="review_card"> </div>
                        <div class="review_card"></div>
                        <div class="review_card"></div>
                        <div class="review_card"></div>
                    </div>
                </div>
                <div class="review_sign">
                    <li class="next_btn"><img src="./public/img/right-arrow.svg"></li>
                </div>
            </div>
        </div>
    </section>
    <script src="./public/js/Slider.js"></script>
</body>
</html>
